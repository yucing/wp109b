<html>
    <head>
        <style>
            div.static {
                position: static;
                border: 3px solid #73AD21;
            }
            div.relative {
                position: relative;
                left: 30px;
                border: 3px solid #73AD21;
            }
            div.fixed {
                position: fixed;
                bottom: 0;
                right: 0;
                width: 300px;
                border: 3px solid #73AD21;
            }
            div.sticky {
                position: -webkit-sticky;
                position: sticky;
                top: 0;
                padding: 5px;
                background-color: #cae8ca;
                border: 2px solid #4CAF50;
            }
        </style>
    </head>
    <body>
        <div class="static">
            This div element has position: static;
        </div>    

        <div class="relative">
            This div element has position: relative;
        </div>

        <div class="fixed">
            This div element has position: fixed;
        </div>

        <div class="sticky">I am sticky!</div>
    </body>
</html>
