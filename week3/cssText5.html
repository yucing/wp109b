<html>
    <head>
        <style>
            p.uppercase{
                text-transform: uppercase;
            }
            p.lowercase{
                text-transform: lowercase;
            }
            p.capitalize{
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <P class="uppercase">This is uppercase</P>
        <P class="lowercase">This is lowercase</P>
        <P class="capitalize">This is capitalize</P>
    </body>
</html>
