<html>
    <head>
        <style>
            h1.a{
                text-shadow: 2px 2px;
            }
            h1.b{
                text-shadow: 2px 2px red;
            }
            h1.c{
                text-shadow: 2px 2px 5px red;
            }
        </style>
    </head>
    <body>
        <h1 class="a">This is shadow</h1>
        <h1 class="b">This is shadow with color</h1>
        <h1 class="c">This is shadow with other change</h1>
    </body>
</html>
