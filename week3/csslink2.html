<html>
    <head>
        <style>
            /*unvisited*/
            a:link{
                background-color: red;
            }
            /*visit*/
            a:visited{
                background-color: green;
            }
            /*mouse over link*/
            a:hover{
                background-color:hotpink
            }
            /*select link*/
            a:active{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <p><b><a href="default.asp" target="_blank">This is a link</a></b></p>
    </body>
</html>
