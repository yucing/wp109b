<html>
    <head>
        <style>
            h1{
                text-align: center;
            }
            h2{
                text-align: left;
            }
            h3{
                text-align: right;
            }
            p{
                direction: rtl;
                unicode-bidi: bidi-override;
            }
        </style>
    </head>
    <body>
        <h1>Text alignment center</h1>
        <h2>0000000left</h2>
        <h3>111111111111111right</h3>
        <p>123456789</p>
    </body>
</html>
