<html>
    <head>
        <style>
            p.center{
                text-align: center;
                color: red;
            }
            p#parel{
                text-align: center;
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 class="center">This heading won't be affected</h1>
        <p class="center">This paragraph will be affected(class)</p>
        <p id="parel">This paragraph will be affected(id)</p>
        <p>This paragraph won't be affected</p>
    </body>
</html>
