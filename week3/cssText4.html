<html>
    <head>
        <style>
            a.none{
                text-decoration: none;
            }
            p.overline{
                text-decoration: overline;
            }
            p.line{
                text-decoration: line-through;
            }
            p.underline{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <p>the hyperlink with no underline: <a class="none" href="https://github.com/yucing/wp109b/wiki/CSSText.md">wike00000</a></p>
        <p>the hyperlink with no underline: <a href="https://github.com/yucing/wp109b/wiki/CSSText.md">wiki333333</a></p>
        <p class="overline">This is overline</p>
        <p class="line">This is line-through</p>
        <p class="underline">This is underline</p>
    </body>
</html>
