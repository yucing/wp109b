            function mover(){
                var a=19;
                for(var i=0;i<9;i++){
                    if(n===a)
                    return;
                    a+=20;
                }
                elem[n].innerHTML="";
                n++;
                elem[n].innerHTML="H";
                check();
                win();
            }
            function movel(){
                var a=0;
                for(var i=0;i<9;i++){
                    if(n===a)
                    return;
                    a+=20;
                }
                elem[n].innerHTML="";
                n--;
                elem[n].innerHTML="H";
                check();
                win();
            }
            function moved(){
                var a=160;
                for(var i=0;i<20;i++){
                    if(n===a)

                }
                elem[n].innerHTML="";
                n+=20;
                elem[n].innerHTML="H";
                check();

            }
            function moveu(){
                var a=0;
                for(var i=0;i<20;i++){
                    if(n===a)
                    return;
                    a++;
                }
                elem[n].innerHTML="";
                n-=20;
                elem[n].innerHTML="H";
                check();
                win();
            }
            function win(){
                if(n===179){
                    alert("You get to the exit!")
                for(var i=0;i<4;i++)
                    b[i].style.visibility="hidden";
                b[4].style.visibility="visible";
                }
            }
            function easy(){
                var a=1;
                var d=164;
                for(var i=0;i<2;i++){
                    var temp=a;
                    var tem=d;
                    for(var j=0;j<3;j++){
                        var tt=temp;
                        var t=tem;
                        for(var k=0;k<8;k++){
                            elem[tt].style.background="red";
                            elem[t].style.background="red";
                            tt+=20;
                            t-=20;
                        }
                        temp+=6;
                        tem+=6;
                    }
                    a++;
                    d++;
                }
                for(var i=19;i<179;i+=20){
                    elem[i].style.background="red";
                }
            }
            function check(){
                var a=1;
                var d=164;
                for(var i=0;i<2;i++){
                    var temp=a;
                    var tem=d;
                    for(var j=0;j<3;j++){
                        var tt=temp;
                        var t=tem;
                        for(var k=0;k<8;k++){
                            if(n===tt||n===t){
                                alert("You hit the block!");
                                for(var i=0;i<4;i++)
                                    b[i].style.visibility="hidden";
                                b[4].style.visibility="visible";
                            }
                            tt+=20;
                            t-=20;
                        }
                        temp+=6;
                        tem+=6;
                    }
                    a++;
                    d++;
                }
                for(var i=19;i<179;i+=20){
                    if(n===i){
                        for(var i=0;i<4;i++)
                            b[i].style.visibility="hidden";
                        b[4].style.visibility="visible";
                    }
