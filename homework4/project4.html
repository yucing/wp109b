<html>
    <head>
        <style>
            body{
                background-color:rgb(50, 202, 83);
            }
            div.out1{
                width: 200px;
                height: 200px;
                position: relative;
                background-color: rgb(146, 105, 24);
                border-radius: 50%;
                margin-left: 100px;
                margin-top: 50px;
            }
            div.out2{
                width: 200px;
                height: 200px;
                position: relative;
                background-color: rgb(146, 105, 24);
                border-radius: 50%;
                margin-left: 500px;
                margin-top: 50px;
            }
            div.in{
                width: 190px;
                height: 180px;
                position: absolute;
                background-color: rgb(119, 85, 16);
                border-radius: 50%;
                margin-top: 20px;
                margin-left: 5px;
            }
            div.i{
                width: 180px;
                height: 160px;
                position: absolute;
                background-color: rgb(97, 66, 9);
                border-radius: 50%;
                margin-top: 20px;
                margin-left: 5px;
                overflow: hidden;
            }
            img{
                position: absolute;
                width: 160px;
                height: 300px;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <h style="font-size: 50px ; margin-left: 35%; color: white;">Welcome my game!!!</h>
        <p><button id="start">START</button></p> 

        <div class="out1">
            <div class="in">
                <div class="i">
                    <img src="5.png" class="animate" onmousedown="DD()" >
                </div>
            </div>
        </div>
        <div class="out1">
            <div class="in">
                <div class="i">
                    <img src="5.png" class="animate" onmousedown="DD()" >
                </div>
            </div>
        </div>
        <div class="out2">
            <div class="in">
                <div class="i">
                    <img src="5.png" class="animate" onmousedown="DD()" >
                </div>
            </div>
        </div>
        <div class="out2">
            <div class="in">
                <div class="i">
                    <img src="5.png" class="animate" onmousedown="DD()" >
                </div>
            </div>
        </div>

        <script>
            var s =document.getElementById("start");
            s.addEventListener("mousedown",D);
            s.addEventListener("mouseup",delay);
            var elem=document.getElementsByClassName("animate");
            var x;
            var id1 = null;
            var id2 = null;

            function D(){
                var po = 150;
                for(var i=0;i<elem.length;i++)
                elem[i].style.top=po;
            }
            function delay(){
                var a = null;
                clearInterval(a);
                a = setTimeout(delay2,300);
            }
            function delay2(){
                var a = null;
                clearInterval(a);
                a = setInterval(keep,3000)
            }
            function keep(){
                var a =null;
                var b =null;
                clearTimeout(a);
                clearTimeout(a);
                a = setTimeout(Up,100);
                b = setTimeout(Down,2000);
            }
            function Up(){
                var po = 150;
                x = Math.floor(Math.random()*2);
                clearInterval(id1);
                id1=setInterval(frames,1);
                function frames(){
                    if(po==0)
                    clearInterval(id1);
                    else{
                        po--;
                        elem[x].style.top=po;
                    }
                }
            }
            function Down(){
                var po = 0;
                clearInterval(id2);
                id2=setInterval(frames,1);
                function frames(){
                    if(po==150)
                    clearInterval(id2);
                    else{
                        po++;
                        elem[x].style.top=po;
                    }
                }
            }
            function DD(){
                clearInterval(id2);
            }
        </script>

    </body>
</html>
