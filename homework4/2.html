<html>
    <head>
        <style>
            body{
                background-color:rgb(50, 202, 83);
            }
            div.out1{
                width: 100px;
                height: 100px;
                position: relative;
                background-color: rgb(146, 105, 24);
                border-radius: 50%;
                margin-left: 100px;
                margin-top: 50px;
            }
            div.in{
                width: 95px;
                height: 90px;
                position: absolute;
                background-color: rgb(119, 85, 16);
                border-radius: 50%;
                margin-top: 10px;
                margin-left: 2.5px;
            }
            div.i{
                width: 90px;
                height: 80px;
                position: absolute;
                background-color: rgb(97, 66, 9);
                border-radius: 50%;
                margin-top: 10px;
                margin-left: 2.5px;
                overflow: hidden;
            }
            img{
                position: absolute;
                width: 80px;
                height: 150px;
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <h style="font-size: 50px ; margin-left: 35%; color: white;">Welcome my game!!!</h>
        <p><button onclick="H()">Click Me</button></p> 
        <p><button onclick="Move()">Click Me</button></p> 
        <p><button onclick="Down()">Click Me</button></p>

        <div class="out1">
            <div class="in">
                <div class="i">
                    <img src="5.png" class="animate" onmousedown="Down()" >
                </div>
            </div>
        </div>
        <div class="out1">
            <div class="in">
                <div class="i">
                    <img src="5.png" class="animate" onmousedown="Down()" >
                </div>
            </div>
        </div>

        <script>
            var elem = document.getElementsByClassName("animate");
            var x = 0;
            var po = 60;
            function H(){
                for(var i=0;i<elem.length;i++)
                elem[i].style.top=po;
            }
            function Move(){
                /*x = Math.floor(Math.random()*2)*/
                var id1 = setInterval(frames,1);
                function frames(){
                    if(po==0)
                    clearInterval(id1);
                    else{
                        po--;
                        elem[x].style.top=po;
                    }
                var id2 =setTimeout(Down, 2000)
                }
            }
            function Down(){
                var id1 = setInterval(frames,1);
                function frames(){
                    if(po==50)
                    clearInterval(id1);
                    else{
                        po++;
                        elem[x].style.top=po;
                    }
                }
            }
        </script>

    </body>
</html>
