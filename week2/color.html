<!DOCTYPE html>
<html>
    <body>

        <h2>The style Attribute</h2>
        <p>The style attribute is used to add styles to an element, such as color:</p>

        <p style="color:rgba(190, 189, 113, 0.897);">This is a red paragraph.</p>
        <p style="color: rgb(79, 194, 75);">00000</p>
        <p style="color: #00ffe5a4;">125</p>
        <h1 style="background-color:hsl(9, 100%, 64%);">hsl(9, 100%, 64%)</h1>
        <h1 style="background-color:rgba(255, 99, 71, 0.5);">rgba(255, 99, 71, 0.5)</h1>
        <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">hsla(9, 100%, 64%, 0.5)</h1>

        <h1 style="border: 2px solid Tomato;">Hello World</h1>
        <h1 style="border: 4px solid DodgerBlue;">Hello World</h1>
        <h1 style="border: 6px solid Violet;">Hello World</h1>
        <h1 style="border: 8px dotted #ff0000;">Hello World</h1>
        <h1 style="border: 10px dashed #361921;">Hello World</h1>
        <h1 style="margin: 50px;">Hello World</h1>
        <h1 style="padding: 50px;">Hello World</h1>

    </body>
</html>
