<html>
    <body style="background-color: azure;">
        <h1>This is first form.Text</h1>
        <form>
            <label for="fname">First name:</label><br/>
            <input type="text" id="fname" name="fname"><br/>
            <label for="lname">Last name:</label><br/>
            <input type="text" id="lname" name="lname"><br/>
            <input type="submit" value="Submit">
        </form>
        <p style="font-size: 20px;">The end</p><br/>

        <h1>This is second form.Radio</h1>
        <form>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br/>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br/>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br/>
        </form>
        <p style="font-size: 20px;">The end</p><br/>

        <h1>This is third form.Checkbox</h1>
        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="BiKe">
            <label for="vehicle1">I have a bike</label><br/>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="car">
            <label for="vehicle2">I have a car</label><br/>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="boat">
            <label for="vehicle3">I have a boat</label><br/>
            <input type="submit" value="Submit">
        </form>
        <p style="font-size: 20px;">The end</p><br/>

        <h1>This is fourth form.Submit</h1>
        <form>
            <input type="submit" value="Submit">
        </form>
        <p style="font-size: 20px;">The end</p><br/>

        <h1>This is fifth form.Button</h1>
        <form>
            <input type="button" value="Button">
        </form>
        <p style="font-size: 20px;">The end</p>
    </body>
</html>
